<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MUSICA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form name="selectForm">
        <p>
          <label for="tipoMusica">𝐄𝐬𝐜𝐨𝐥𝐡𝐚 𝐚𝐥𝐠𝐮𝐧𝐬 𝐭𝐢𝐩𝐨𝐬 𝐝𝐞 𝐦𝐮𝐬𝐢𝐜𝐚, 𝐞𝐦 𝐬𝐞𝐠𝐮𝐢𝐝𝐚, 𝐜𝐥𝐢𝐪𝐮𝐞 𝐧𝐨 𝐛𝐨𝐭𝐚𝐨 𝐚𝐛𝐚𝐢𝐱𝐨:
          </label><br>
          
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classico</option>
            <option>Ópera</option>
            <option>Funk</option>
            <option>Trap</option>
            <option>Rap</option>
            <option>Eletrônica</option>
            <option>Pagode</option>
            <option>Hip Hop</option>
        </select>
        </p>
        <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
      </form>
      
      <script>
        function howMany(selectObject) {
          var numeroSelecionadas = 0;
          for (var i = 0; i < selectObject.options.length; i++) {
            if (selectObject.options[i].selected) {
              numeroSelecionadas++;
            }
          }
          return numeroSelecionadas;
        }
      
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
          alert(
            "Total de opções selecionadas: " +
              howMany(document.selectForm.tipoMusica),
          );
        });
      </script>
</body>
</html>
